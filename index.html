<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Document</title>
</head>
<header class="jumbotron">
    <h1>Weather Dashboard</h1>
</header>
<body>
    <section class="city-search col-4">
        <h2>Search for a City:</h2>
        <input type="text" name="city-search" class="search-bar col-8" id="search-bar">
        <button type="button" class="col-3" id="search-btn">Search</button>
        <article class="city-history" id="city-history">
            <!-- City history names populate as buttons here-->
        </article>
    </section>

    <section class="details-board">
        <!-- Populate city information here-->
    </section>

    <section class="forecast-board">
        <H2 class="forecast-title">5-Day Forecast</H2>
        <ul class="forecast-cards">
            <!-- Populate forecast cards here-->
        </ul>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
